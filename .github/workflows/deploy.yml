name: Deploy Vue to GitHub Pages

on:
  push:
    branches:
      - main  # ветка, откуда деплоим

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci
      env:
        NODE_OPTIONS: "--openssl-legacy-provider"

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.PAT_TOKEN }}
        publish_dir: dist  # не ./dist/.*
        # branch: gh-pages # если нужно явно

        # branch: gh-pages  # по умолчанию gh-pages
